<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/style.css" rel="stylesheet" />
    <title>Sleep Logs</title>
</head>
<body>
    <header>
        <h1>Sleep Logs</h1>
        <hr />

    <main>

        </div>

    <!-- Data input modal -->
    <div id="input-modal">
        <div class="modal-info">
        </div>
        <div class="modal-body">
            <div class="grid-item S">S</div>
            <div class="grid-item A">A</div>
            <div class="grid-item R">R</div>
            <div class="grid-item B">B</div>
            <div class="grid-item SN">SN</div>
            <div class="grid-item ST">ST</div>
            <div class="grid-item GT">GT</div>
            <div class="grid-item NM">NM</div>
            <div class="grid-item SW">SW</div>
            <div class="grid-item D">D</div>
            <div class="grid-item M">M</div>
            <div class="grid-item I">I</div>
        </div>
    </div>
    <!-- end modal -->
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
