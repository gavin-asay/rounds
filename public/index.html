<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Rounds</title>
</head>
<body>
    <header>
        <h1>Rounds</h1>
        <hr />
    </header>
    <main>
        <div id="grid-container">

            <div id="subgrid" class="weeknight">
                <!-- Data input modal -->
                <div id="input-modal">
                    <div class="modal-info"></div>
                    <div class="modal-body">
                        <div class="selector S">S</div>
                        <div class="selector A">A</div>
                        <div class="selector R">R</div>
                        <div class="selector B">B</div>
                        <div class="selector SN">SN</div>
                        <div class="selector ST">ST</div>
                        <div class="selector GT">GT</div>
                        <div class="selector NM">NM</div>
                        <div class="selector SW">SW</div>
                        <div class="selector D">D</div>
                        <div class="selector M">M</div>
                        <div class="selector I">I</div>
                    </div>
                </div>
                <!-- end modal -->
            </div>
        </div>
    </main>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
